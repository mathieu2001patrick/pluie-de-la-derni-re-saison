<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color: #e7acd4; font-size: 10px; color: #b0c9ee; 
    }
</style>
<body>

    <div class="Contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="Contact-left">
           <div class="Contact-left-title">

                <h2>C O N T A C T</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="fd79f6fb-6e1f-411c-a5d3-c6cd4b10ec5e">
            <input type="text" name="name" placeholder="Votre nom" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Votre Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Votre message" class="contact-inputs required"></textarea>
            <button type="submit">  <img src="submit-button-png-9.png" width="40%"></button>  
        </form>
       
        
       </div>
</body>
</html>
